<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
{% if user.is_authenticated %}
    <h1>Welcome, {{ user.username }}!</h1>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <h1>Welcome Guest!</h1>
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
{% endif %}
</body>
</html>
